<div class="wrap1">
    <div class="img" fxFlex>
        <h2>
            Статьи и объяления
        </h2>
    </div>
</div>
<div class="wrap">
    <mat-grid-list cols="2" gutterSize="-20px" >
        <mat-grid-tile *ngFor="let n of newsList">
            <a routerLink="/article">
                <mat-card>
                    <mat-card-title>
                        <div class="card-title">{{n.title}}</div>
                        <mat-divider></mat-divider>
                    </mat-card-title>
                    <img src="{{n.img}}"
                         alt="{{n.title}} img">
                    <mat-card-content>
                        {{n.content}}
                    </mat-card-content>
                </mat-card>
            </a>
        </mat-grid-tile>
    </mat-grid-list>
</div>
