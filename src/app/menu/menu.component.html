<div class="menu" fxShow.lt-md="false">
    <mat-grid-list cols="10" rowHeight="60px">
        <mat-grid-tile class="logo" fxFlex>
            {{ 'menu.logo' | translate }}
        </mat-grid-tile>
        <mat-grid-tile
                *ngFor="let m of menuList"
                [ngStyle]="{'background-color':m.link === address ? 'white' : '#409a74'}"
                (click)="getURL()">
            <a
                    class="hv" routerLink="{{m.link}}"
                    fxLayoutAlign="center center"
                    [ngStyle]="{'color': m.link === address? 'black': 'white'}"
            >
                <div *ngIf="currentLang == 'ru'" class="menuItem">
                    {{m.name}}
                </div>
                <div *ngIf="currentLang == 'ukr'" class="menuItem">
                    {{m.ukrname}}
                </div>
            </a>
        </mat-grid-tile>
        <mat-grid-tile class="lang">
            <a *ngIf="currentLang == 'ru'" (click)="useLanguage('ukr')" >Українська версія</a>
            <a *ngIf="currentLang == 'ukr'" (click)="useLanguage('ru')">Русская версия </a>
        </mat-grid-tile>
    </mat-grid-list>
</div>

<div class="mobileMenu" fxShow.gt-sm="false">

    <span>
        <button mat-icon-button   [matMenuTriggerFor]="menu"><mat-icon>menu</mat-icon></button>
    </span>
    <mat-menu #menu="matMenu" [overlapTrigger]="false">
        <button mat-menu-item
                *ngFor="let m of menuList"
                (click)="getURL()">
            <a  routerLink="{{m.link}}" fxLayoutAlign="center center" style="color:black">
                <div *ngIf="currentLang == 'ru'" class="menuItem">
                    {{m.name}}
                </div>
                <div *ngIf="currentLang == 'ukr'" class="menuItem">
                    {{m.ukrname}}
                </div>
            </a>
        </button>
        <span class="langMobile">
            <a mat-button *ngIf="currentLang == 'ru'" (click)="useLanguage('ukr')" style="color:gold">Українська версія</a>
            <a mat-button *ngIf="currentLang == 'ukr'" (click)="useLanguage('ru')" style="color:gold">Русская версия</a>
        </span>
    </mat-menu>
    <span class="logo">{{ 'aboutCompany.title' | translate }}</span>
</div>
