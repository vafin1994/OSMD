<div class="menu" fxShow.lt-md="false">
    <mat-grid-list cols="9" rowHeight="60px">
        <mat-grid-tile  fxFlex [colspan]="2" (click)="getURL()">
            <a class="logo" routerLink="" fxLayoutAlign="center center">{{ 'menu.logo' | translate }}</a>
        </mat-grid-tile>
        <mat-grid-tile
                *ngFor="let m of menuList"
                (click)="getURL()">
            <a
                    class="hv" routerLink="{{m.link}}"
                    fxLayoutAlign="center center"
                    [ngStyle]="{'color': m.hashlink === address? 'black': 'green'}"
            >
                <div *ngIf="currentLang == 'ru'" class="menuItem">
                    {{m.name}}
                </div>
                <div *ngIf="currentLang == 'ukr'" class="menuItem">
                    {{m.ukrname}}
                </div>
            </a>
        </mat-grid-tile>
        <mat-grid-tile class="lang">
            <button mat-button *ngIf="currentLang == 'ru'" (click)="useLanguage('ukr')" >UKR</button>
            <button mat-button *ngIf="currentLang == 'ukr'" (click)="useLanguage('ru')">RUS</button>
        </mat-grid-tile>
    </mat-grid-list>
</div>


<mat-sidenav-container class="mobileMenu" fxShow.gt-sm="false">
    <mat-sidenav #sidenav (click)="sidenav.toggle()">
        <div *ngFor="let m of menuList" class="toggleMenu">
            <a  routerLink="{{m.link}}" fxLayoutAlign="center center">
                <div *ngIf="currentLang == 'ru'" class="menuItem">
                    {{m.name}}
                </div>
                <div *ngIf="currentLang == 'ukr'" class="menuItem">
                    {{m.ukrname}}
                </div>
            </a>

        </div>
        <div class="mobileLang">
            <button mat-button *ngIf="currentLang == 'ru'" (click)="useLanguage('ukr')" >Українська мова</button>
            <button mat-button *ngIf="currentLang == 'ukr'" (click)="useLanguage('ru')">Русский язык</button>
        </div>
    </mat-sidenav>
    <div class="menuLogo">
        <button mat-icon-button (click)="sidenav.toggle()"><mat-icon>menu</mat-icon></button>
        <a  routerLink="" >{{ 'menu.logo' | translate }}</a>
    </div>
</mat-sidenav-container>
