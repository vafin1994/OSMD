<div class="wrap" fxShow.lt-md="false" fxFlex>
    <div class="menu" >
        <mat-grid-list cols="10" rowHeight="60px" >
            <mat-grid-tile class="logo" fxFlex>
                   Х О З Я И Н
            </mat-grid-tile>
            <mat-grid-tile *ngFor="let m of menuList" (click)="isActive()">
                <a routerLink="{{m.link}}" fxLayoutAlign="center center">
                    <div class="menuItem">
                        {{m.name}}
                    </div>
                </a>
            </mat-grid-tile>
            <mat-grid-tile class="empty">
            </mat-grid-tile>
        </mat-grid-list>
    </div>
</div>

<div class="mobileMenu" fxShow.gt-sm="false">
    <mat-sidenav-container>
        <mat-sidenav #drawer mode="over" class="sideMenu">
            <div *ngFor="let m of menuList" (click)="isActive()">
                <a routerLink="{{m.link}}" fxLayoutAlign="center center">
                    <div class="menuItem">
                        {{m.name}}
                    </div>
                </a>
            </div>
        </mat-sidenav>
        <mat-sidenav-content >
            <button mat-icon-button (click)="drawer.toggle()">
                <mat-icon>menu</mat-icon>
            </button>
            Управляющая компания &laquo;Хозяин&raquo;
        </mat-sidenav-content >

    </mat-sidenav-container>
</div>
