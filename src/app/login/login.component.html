<section class="signupForm" fxLayout="column" fxLayoutAlign="begin center">
  <mat-card fxLayout="column" fxLayoutAlign="center center">
  <mat-card-header fxLayoutAlign="center center">
      <mat-card-title>Введите данные учетной записи</mat-card-title>
    </mat-card-header>
    <mat-card-content fxLayoutAlign="center center">
      <form>
        <mat-form-field class="login" fxLayoutAlign="center center">
          <input matInput placeholder="Введите логин">
        </mat-form-field>
        <mat-form-field class="password" fxLayoutAlign="center center">
          <input matInput placeholder="Введите пароль">
        </mat-form-field>
      </form>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button>Войти</button>
    </mat-card-actions>
  </mat-card>
</section>
